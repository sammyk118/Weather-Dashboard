<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class=" col-3 bg-light">
                <div class="card-body ">
                    <h5 class="card-title">Search for a City:</h5>
                    <div class="mb-3">
                        <input class="form-control me-2" type="search" placeholder="Search" id="search-city"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" id="search-button">Search</button>
                    </div>
                    <form id="history"></form>
                </div>
            </div>

            <div class="col-9">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-3 rounded">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="align-middle"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p>Temperature: <span id="temperature"></span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p>Humidity: <span id="humidity"></span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p>Wind Speed: <span id="wind-speed"></span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 d-flex">
                                <p>UV Index: <span id="uv-index"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="5dayForecast" class="bg-light p-3 m-2">
                    <h4>5-Day Forecast</h4>
                    <div class="row justify-content-center">
                        <div id="day0" class="card-body col-2 m-2 bg-primary text-white rounded">
                            <h5 id="date0"></h5>
                            <p>Temp: <span id="temp0"></span></p>
                            <p>Humidity: <span id="humidity0"></span></p>
                        </div>
                        <div id="day1" class="card-body col-2 m-2 bg-primary text-white rounded">
                            <h5 id="date1"></h5>
                            <p>Temp: <span id="temp1"></span></p>
                            <p>Humidity: <span id="humidity1"></span></p>
                        </div>
                        <div id="day2" class="card-body col-2 m-2 bg-primary text-white rounded">
                            <h5 id="date2"></h5>
                            <p>Temp: <span id="temp2"></span></p>
                            <p>Humidity: <span id="humidity2"></span></p>
                        </div>
                        <div id="day3" class="card-body col-2 m-2 bg-primary text-white rounded">
                            <h5 id="date3"></h5>
                            <p>Temp: <span id="temp3"></span></p>
                            <p>Humidity: <span id="humidity3"></span></p>
                        </div>
                        <div id="day4" class="card-body col-2 m-2 bg-primary text-white rounded">
                            <h5 id="date4"></h5>
                            <p>Temp: <span id="temp4"></span></p>
                            <p>Humidity: <span id="humidity4"></span></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
